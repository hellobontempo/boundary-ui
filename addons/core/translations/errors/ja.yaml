401:
  title: サインインしていません
  description: あなたは認証されていません。認証して、後で再試行してください。
403:
  title: あなたは許可されていません
  description: このデータを表示するには、権限を付与する必要があります。アクセス権が必要だと思われる場合は、管理者に問い合わせてください。
404:
  title: リソースが見つかりません
  description: リクエストされたリソースが見つかりませんでした。管理者に問い合わせるか、後で再試行できます。
500:
  title: サーバーエラー
  description: 問題が発生し、続行できませんでした。管理者に問い合わせるか、後で再試行できます。
unknown:
  title: 何かがうまくいかなかった
  description: 何が起こったのかわかりません。管理者に連絡するか、後で再試行してください。
generic:
  title: エラー
authentication-failed:
  title: 認証に失敗しました
origin-verification-failed:
  description: 指定されたオリジンに接続できません。 URLを確認して、もう一度お試しください。
